<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida em 2D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            overflow: hidden; 
        }

        canvas {
            display: block;
            margin: auto;
        }

        #startButton, #restartButton {
            position: absolute;
            font-size: 24px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1;
            display: none; 
        }

        #startButton {
            display: block; 
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: rgb(0, 0, 0);
            z-index: 1;
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            canvas {
                width: 90vw; 
                height: auto;
            }

            #startButton, #restartButton {
                font-size: 20px;
                padding: 8px 16px;
            }

            #score {
                font-size: 20px;
            }
        }

        @media (max-width: 767px) {
            canvas {
                width: 100vw; 
                height: auto;
            }

            #startButton, #restartButton {
                font-size: 18px;
                padding: 8px 16px;
            }

            #score {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <button id="startButton" onclick="startGame()">Jogar</button>
    <button id="restartButton" onclick="restartGame()">Jogar Novamente</button>
    <div id="score">Pontuação: 0</div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
